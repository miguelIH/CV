<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pàgina d'Accés</title>
    <!-- Enllaç al fitxer CSS extern -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-wrapper">
        <div class="form-container">
            <!-- Formulari d'inici de sessió -->
            <form id="login-form" method="POST" action="login.php">
                <h2>Iniciar Sessió</h2>
                <!-- Camp per introduir l'email -->
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <!-- Camp per introduir la contrasenya -->
                <label for="password">Contrasenya:</label>
                <input type="password" id="password" name="password" required>
                <!-- Missatge d'error que es mostra si l'usuari o la contrasenya són incorrectes -->
                <p id="error-message" style="color: red; display: none;">El usuari o la contrasenya són incorrectes!</p>
                <!-- Enllaç per registrar-se si no es té compte -->
                <p>No tens compte? <a href="registrar.html">Registra't!</a></p>
                <!-- Botó per enviar el formulari -->
                <input type="submit" value="Accedir">
            </form>
        </div>
    </div>
    <script>
        // Verifica si el paràmetre 'error' està present en la URL
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('error')) {
            // Mostra el missatge d'error si el paràmetre 'error' està present
            document.getElementById('error-message').style.display = 'block';
        }
    </script>
</body>
</html>
